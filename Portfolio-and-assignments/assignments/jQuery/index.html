<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/custom.css">
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                var div = $("div");
                for (var i = 0; i < 1000; i++) {
                    $(div).fadeIn(200);
                    div.animate({height: '300px', opacity: '0.4'}, "fast");
                    div.animate({width: '300px', opacity: '0.8'}, "fast");
                    div.animate({height: '100px', opacity: '0.4'}, "fast");
                    div.animate({width: '100px', opacity: '0.8'}, "fast");
                    $(div).fadeOut(200);
                }
            });
        });
    </script>
</head>
<body>

<button>Start Animation</button>

<p>By default, all HTML elements have a static position, and cannot be moved. To manipulate the position, remember to
    first set the CSS position property of the element to relative, fixed, or absolute!</p>

<div style="background:#98bf21;height:100px;width:100px;position:relative;"></div>


</body>
</html>
