    <script>
        var st;
        window.onload = function () {
            st = $(this).scrollTop();
            if (st > 100) {
                smaller()
            }
            if (st < 100 && st >= 0) {
                larger()
            }


        }
        $(function () {
            $(window).scroll(function (event) {
                st = $(this).scrollTop();
                if (st > 100) {
                    smaller()
                    //smaller
                }
                if (st < 100 && st >= 0) {
                    larger()
                    //larger
                }
            });
        });

        function smaller() {
            document.getElementById("nav").setAttribute("style", "width:75%;");
            document.getElementById("logoNav").setAttribute("style", "padding:5px;");
            document.getElementById("container").className = "container is-float";
        }
        function larger() {
            document.getElementById("nav").setAttribute("style", "width:85%;");
            document.getElementById("logoNav").setAttribute("style", "padding:15px;");
            document.getElementById("container").className = "container";
        }
    </script>
